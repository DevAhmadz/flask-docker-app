name; python CI

on: 
  push:
    branches: [ main ]
pull_request:
  branches; [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v3


  -name: set up python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'

  -name: install dependencies
  run: |
    pytest


